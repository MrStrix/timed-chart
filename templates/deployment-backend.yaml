apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-backend
  labels:
    app: {{ template "name" . }}-backend
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}-backend
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          env:
            - name: DJANGO_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "postgresql.fullname" . }}
                  key: postgres-password
          envFrom:
            - secretRef:
                name: pre-install-{{ template "fullname" . }}-backend
            - secretRef:
                name: {{ template "fullname" . }}-backend
            - configMapRef:
                name: {{ template "fullname" . }}-backend
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.internalPort }}
          # TODO:
          # Overriding host doesn't work hence disbaled by now
          # Bug is properly in https://github.com/kubernetes/kubernetes/blob/master/pkg/probe/http/http.go
          # livenessProbe:
          #   httpGet:
          #     httpHeaders:
          #       - name: Host
          #         value: {{ index .Values.ingress.hosts 0 }}
          #     path: /admin/
          #     port: {{ .Values.backend.service.internalPort }}
          # readinessProbe:
          #   httpGet:
          #     httpHeaders:
          #       - name: Host
          #         value: {{ index .Values.ingress.hosts 0 }}
          #     path: /admin/
          #     port: {{ .Values.backend.service.internalPort }}
          resources:
{{ toYaml .Values.backend.resources | indent 12 }}
    {{- if .Values.backend.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.backend.nodeSelector | indent 8 }}
    {{- end }}
