# Default values for timed-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
backend:
  replicaCount: 1
  image:
    repository: adfinissygroup/timed-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    # Specifiy secret for authentication.
    # If not random token will be generated
    # secret:
    # Specify database url
    databaseUrl: psql://user:password@localhost:5432/database
    emailFrom: webmaster@chart-example.local
    name: timed-backend
    type: ClusterIP
    externalPort: 80
    internalPort: 80
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
frontend:
  replicaCount: 1
  image:
    repository: adfinissygroup/timed-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    name: timed-frontend
    type: ClusterIP
    externalPort: 80
    internalPort: 80
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
postgresql:
  install: true
